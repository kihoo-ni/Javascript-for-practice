<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      width: 400px;
      margin: 50px auto;
      text-align: center;
      border: 3px solid lightgray;
    }

    #main img {
      position: relative;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>

  <script>
    $(function () {
         //첫번째 그림 클릭하면 위로 올라갔다가 내려오기
      $("#main #bird1").click(function () {
        $(this).animate({ top: '-=50' }, 100).animate({ top: '+=50' }, 100);
      })
      
      //두번째 그림 더블클릭하면 위로 올라갔다가 내려오기
      $("#main #bird2").on("dblclick", function () { bird2(this) });
      function bird2(a) {
        $(a).animate({ top: -200 }, 1000);
        $(a).animate({ top: 0 }, 1000);
      }
      
      //세번째 그림 클릭하면 위로 계속 올라가기
      $("#main #bird3").click(function () {
        var sum;
        sum += top;
        $(this).animate({ top: '-=10' }, 1000);
      })
      
      //네번째 그림 더블클릭하면 아래로 계속 내려가기
      $("#main #dog1").on("dblclick", function () { dog1(this) });
      function dog1(a) {
        var sum;
        sum += top;
        $(a).animate({ top: '+=100' }, 1000);
      }
    });

  </script>
</head>

<body>
  <div id="main">
    <img src="images/bird17.gif" id="bird1">
    <img src="images/bird20.gif" id="bird2">
    <img src="images/bird28.gif" id="bird3">
    <img src="images/shiba2.gif" id="dog1">
  </div>
</body>

</html>
