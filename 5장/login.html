<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">로그인</h1>
		</div>
	</div>

	<div class="container" align="center">
		<div class="col-md-4 col-md-offset-4">
			<h5>아이디와 비밀번호를 입력해주세요</h5>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="아이디" id="id">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="비밀번호" id="pass">
			</div>
			<button class="btn btn-lg btn-success btn-block" onclick="check();">로그인</button>
		</div>
	</div>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3" id="result">결과출력</h1>
		</div>
	</div>

	<script>
		var loginId = "java";
		var loginPw = "1234";

		function check() {
			var inputId = document.getElementById("id").value;
			var inputPw = document.getElementById("pass").value;
			if (inputId == loginId) {
				if (inputPw == loginPw) {
					document.getElementById("result").innerText = "로그인에 성공!";
				} else {
					document.getElementById("result").innerText = "비빌번호가 틀렸습니다!";
				}
			} else {
				document.getElementById("result").innerText = "존재하지 않는 아이디!";
			}
		}
	</script>
</body>

</html>
