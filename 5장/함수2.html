<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background: red;
      border: 2px solid black;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="box">
    <button onclick="change();">색상 변경</button>
  </div>
  <script>
    var color = ["black", "green", "grey", "yellow"];
    var i = 0;
    function change() { //onclick으로 계속 누르면서 change 함수 실행시킴. 따라서 color 배열함수의 마지막 인덱스번호가 3인데 
      //4가되면 다시 인덱스번호를 0으로 돌려서 무한반복하게끔 함수를 설정함.
      var box = document.getElementById("box");
      box.style.background = color[i];
      i++;
      if (i == 4) {
        i = 0;
      }
    }
  </script>
</body>

</html>
