<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #galleryZone{
      position: relative;
      width: 400px;
      height: 200px;
    }
    #bt{
      position: absolute;
      bottom: 5px;
      left: 10px;
    }
  </style>
</head>

<body>
  <div id="galleryZone">
    <p>
      <img src="images/1.jpg" id="photo">
    </p>
    <p id="bt">
      <button onclick="gallery(0)">이전</button>
      <button onclick="gallery(1)">다음</button>
    </p>
  </div>
  <script>
    var num = 1;
    function gallery(direct) {
      if (direct) {
        if (num == 4) {
          num=1;
        }
        num++
      } else {
        if (num == 1) {
          num=4;
        };
        num--;
      }

      var imgTag = document.getElementById("photo");
      imgTag.setAttribute("src", "images/" + num + ".jpg");
    }
  </script>
</body>

</html>
