<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>


  <script>
    var userNum = parseInt(prompt("숫자를 입력하세요"));

    function sum(num) {
      var sum = 0;
      for (var i = 0; i <= num; i++) {
        sum += i;
      }
      document.write("1부터 " + num + "까지의 합계는 " + sum + "입니다.");
    }
    sum(userNum);
  </script>
</body>

</html>
