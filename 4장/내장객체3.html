<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var start = new Date(2023, 1, 1);
    var end = new Date(2023, 7, 21);
    var diff = end.getTime() - start.getTime() // getTime 밀리초로 표기 세미콜론 안적어도됨 html에서 자동적으로 세미콜론 인식하나 구분짓기위해 적어줘야함.
    var result = Math.ceil(diff / (1000 * 60 * 60 * 24));
    // 밀리세컨드 ms(1000분의 1초)를 1초단위로 변경 ->*1000
    // 1분은 =60초 ->*60
    // 1시간은=60분 ->*60
    // 하루=24시간 ->*24
    //전체를 날짜 단위로 변경함.
    // ceil은 소숫점 강제 올림. 
    document.write(result);
  </script>
</body>

</html>
