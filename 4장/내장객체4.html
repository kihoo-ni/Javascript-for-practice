<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 300px; /* 항상 마진값 auto 줄때 넓이 주기  */
      height: 300px;
      margin: 100px auto;
      border-radius: 50%;
      border: 2px transparent black;
      background-color: aquamarine;
      text-align: center;
    }
    h1{
      padding-top: 80px;
    }
    .accent{
      font-size: 30px;
      color: red;
    }
   
  </style>
</head>

<body>

  <div id="container">
    <h1>제대 날짜</h1>
    <p><span class="accent" id="result"></span>일 남으셨습니다.
      <br> 이제 곧 집에 가요.</p>
      <p>축하합니다!</p>
  </div>
  <script>
    var now = new Date(); // 오늘날짜
    var endDay = new Date("2024,9,1"); //제대 날짜
    var remainTime = endDay - now; //제대하기까지 남은 시간
    remainTime = Math.ceil(remainTime / (1000 * 60 * 60 * 24));
    document.querySelector('#result').innerText = remainTime;
    //문서에서 id가 result인 대상을 찾아 그 태그 안에 남은 일수를 넣음.
  </script>
</body>

</html>
