<!DOCTYPE html>
<html>

<head>
  <title>가위바위보</title>
  <style>

  </style>
</head>

<body>
  <h1>컴퓨터 가위, 바위, 보 맞추기</h1>
  <script>
    var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
    var gameNum;
    switch (game) {
      case "가위":
        gameNum = 1;
        break;
      case "바위":
        gameNum = 2;
        break;
      case "보":
        gameNum = 3;
        break;
      default: alert("잘못 작성했습니다.");
        location.reload();
    }
    var com = Math.ceil(Math.random() * 3); //1부터 3까지 랜덤으로 숫자추출
    //ceil은 전부 올림처리하기 때문에 0< <3사이가 아니라 1<= <=3사이가 되버림. 
    

    //floor로 사용할경우, 구할대상의 범위 갯수를 구하고 시작할 번호만큼 더해주면 됨.  
    // var com = Math.floor(Math.random() * 3)+1; // math.floor를 이용해서 구하면 다음과 같음. 
    document.write("<h1>컴퓨터의 선택</h1>");
    document.write("<img src=\"images/" + com + ".jpg\">");
    document.write("<h1>본인의 선택</h1>");
    document.write("<img src=\"images/" + gameNum + ".jpg\">", "<br>");


    if (gameNum == com) {
      document.write("비겼습니다.");
    } else if (gameNum > com) {
      document.write("이겼습니다.");
    } else {
      document.write("졌습니다.");
    }

  </script>

</body>

</html>
