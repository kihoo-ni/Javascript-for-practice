<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var tire=new Object();
    tire.size="large";
    tire.company="한국 타이어";
    tire.cost=200000;
    tire.info=function(){
      document.write("자동차 사이즈 : "+tire.size+"<br>");
      document.write("자동차 가격 : "+tire.cost+"<br>");
      document.write("자동차 제조회사 : "+tire.company+"<br>");
    }
    tire.info();
  </script>
</body>

</html>
