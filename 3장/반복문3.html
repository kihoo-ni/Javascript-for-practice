<!DOCTYPE html>
<html>

<head>
  <title>반복문</title>
</head>

<body>
  <script>
    // 0부터 100까지 숫자 중 3의 배수의 합계를 구하되 % 사용하지 않고 구하기 
    var num = 3;
    var sum = 0;

    while (num <= 99) {
      sum += num;
      num += 3;
    }
    document.write("합계 : " + sum);
    document.write("<br>");

  </script>
</body>

</html>
