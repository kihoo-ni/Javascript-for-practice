<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var thisYear = 2023;
    var thisMonth = 7;
    var birthYear = parseInt(prompt("태어난 연도를 입력해주세요"));
    var birthMonth = parseInt(prompt("태어난 월을 입력해주세요"));

    //두 연도를 이용하여 현재 나이를 출력
    // 나이는 2023에서 태어난 연도를 뺀 숫자입니다
    // 월이 지나지 않았으면 추가로 1을 뺴세요
    // 예) 2023년 기준 당신의 나이는 23세 입니다.

    var age = thisYear - birthYear;
    if (birthMonth - thisMonth >= 0) {
      alert("2023년 기준 당신의 나이는 " + age + "세 입니다.");
    } else {
      alert("2023년 기준 당신의 나이는 " + (age - 1) + "세 입니다."); // 문자열이 되는 것을 조심하자 괄호 필수! 
    }

  </script>
</body>

</html>
