<!DOCTYPE html>
<html>

<head>
  <title>반복문</title>
  <style>
    #red {
      color: red;
    }
  </style>
</head>

<body>
  <script>
    //1부터 100까지 합계를 구하되 3의배수는 제외하고 구하기
    //continue 이용하기
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        continue;
        sum += i;
      }

    }
    document.write(sum);

  </script>
</body>

</html>
