<!DOCTYPE html>
<html>

<head>
  <title>반복문</title>
  <style>
   *{
    padding: 0;
    margin: 0;
   }
   div{
    margin: 10px auto;
    width: 200px;
    border: 1px solid black;
    text-align: center;
    padding: 50px;
   }
   /* script에서는 스타일적용 안됨. */
   h1{
    margin: 30px 0;
   }
  </style>
</head>

<body>
  <div>
    <h1>구구단 5단</h1>
  <script>
    //반복문을 이용하여 구구단 5단을 출력해 보세요
    //5*1=5 

    for (var i = 1; i <= 9; i++) {
      var num = i * 5;
      document.write("<h3>"+5 + " * " + i + " = " + num + "<h3>"+"<br>");
    }
  </script>
  </div>
</body>

</html>
