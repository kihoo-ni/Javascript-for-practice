<!DOCTYPE html>
<html>

<head>
  <title>반복문</title>
  <style>
    div {
      border: 1px solid black;
      text-align: center;
      width: 200px;
      display: inline-block;
      margin: 20px;
    }
  </style>
</head>

<body>

  <script> //스크립트에 다이렉트로 div태그 못씀 무조건 다큐멘트 이용!
    for (i = 2; i <= 9; i++) {
      document.write("<div>");
      document.write("<h1>" + "구구단 " + i + "단" + "</h1>");
      for (j = 1; j <= 9; j++) {
        document.write("<h3>" + i + "*" + j + "=" + i * j + "</h3>");
      }
      document.write("</div>");
    }

  </script>


</body>

</html>
