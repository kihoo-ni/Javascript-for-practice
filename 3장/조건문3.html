<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var result = confirm("회원을 탈퇴하시겠습니까?") /* 확인 누를경우 true 취소 누를경우 false  boolean 타입임.  */

    if(result){
      document.write("회원 탈퇴가 정상처리 되었습니다.");
    } else {
      document.write("회원 탈퇴가 취소처리 되었습니다.")
    }
  </script>
</body>

</html>
