<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
    var num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
    var sum = num1 + num2;
    if (sum % 3 == 0 || sum % 4 == 0) {
      document.write("3or4의 배수입니다");
    } else {
      document.write("3or4의 배수가 아닙니다");
    }
  </script>
</body>

</html>
