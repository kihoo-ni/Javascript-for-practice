<!DOCTYPE html>
<html>

<head>
  <title>반복문</title>
</head>

<body>
  <script>
    // 사용자로부터 숫자를 입력받으세요.
    // 만약 사용자가 아무것도 입력하지 않았으면 다시 입력 받으세요.
    // location.reload() 사용 
    // 사용자가 숫자 0을 입력하면 멈춤
    // 사용자가 입력한 숫자의 총합계를 출력하세요.
    var x = true;
    var sum = 0;
    while (x) {
      var num = parseInt(prompt("숫자를 입력하세요, 0은 중지입니다.", ""));
      if (num == 0) {
        x = false;
      } else if (num == "") { // prompt에 숫자0은 0으로 먹힘.
        location.reload;
      } else {
        sum += parseInt(num);
      }
    }
    document.write("총합계는 : " + sum);


  </script>
</body>

</html>
