<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      // 테두리 버튼 클릭하면 그림파일에 회색 두꺼운 테두리 삽입
      $("#br").click(function(){
        $("img").css("border","5px solid gray");  // style에 bor클래스 적용해서 addclass로 해도됨
      })
      // 둥글게 버튼 클릭하면 그림 파일 테두리 둥글게
      $("#ro").click(function(){
        $("img").css("border-radius","50%");
      })
      $("#ts").click(function(){
        $("img").slideToggle("slow","linear");
      })
      $("#pio").click(function(){
        $("img").fadeToggle("slow","linear");
      })
    });
  </script>
</head>

<body>
 <div id="main">
  <img src="images/무등산.jpeg">
 </div>
 <button id="br">테두리</button>
 <button id="ro">둥글게</button>
 <button id="ts">슬라이드토글</button>
 <button id="pio">페이드토글</button>
</body>

</html>
