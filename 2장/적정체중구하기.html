<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>
    var name = prompt("당신의 이름은?");
    var age = prompt("당신의 나이는?");
    var height = parseInt(prompt("당신의 신장은?"));
    var weight = parseInt(prompt("당신의 몸무게는?"));
    var guide = age < 40 ? (height - 100) * 0.8 : (height - 100) * 0.9;
    //본인 몸무게가 적정 체중(guide)의 120% 이상이면 "과체중"
    //본인 몸무게가 적정 체중의 100%~119% 이면 "표준"
    //몸무게가 적정 체중이 100% 미만이면 "저체중"
    //단, 나이가 40세 미만이면 적정 체중의 공식은 (height-100)*0.8로 한다.
    //출력문 예시: 홍길동, 43세, 과체중입니다.

    var result;
    if (weight >= guide * 1.2) {
      result = "과체중";
    } else if (weight >= guide) {
      result = "표준";
    } else {
      result = "저체중";
    }
    document.write(name + ", " + age + "세, " + result + "입니다.");







  </script>
</body>

</html>
