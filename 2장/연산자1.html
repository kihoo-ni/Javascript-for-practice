<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var num1=parseInt(prompt("첫번째 숫자를 입력하세요")); /* prompt는 문자열로 인식하기 때문에 parseInt로 문자열을 숫자로 바꿔줘야함. */
    var num2=parseInt(prompt("두번째 숫자를 입력하세요"));
    var result;
    result=num1+num2;
    document.write("두 수의 합계는 : ", result);
   
    
  </script>
</body>
</html>
