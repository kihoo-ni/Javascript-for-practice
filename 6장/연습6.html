<!DOCTYPE html>
<html>

<head>
  <title>Document</title>

  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <style>
    li{
      color: black;
    }
  </style>
  <script>
    $(function () {
      $("#list_1").parent().css("border", "2px dashed #f00"); // 한단계위 상위요소를 parent라고 함. parents하면 전체 상위요소 전부다 적용됨.
      $("#wrap > li").css("color", "red");
    });

  </script>
</head>

<body>
  <h1>인접 관계 선택자</h1>
  <ul id="wrap">
    <li>리스트1
      <ul>
        <li id="list_1">리스트1-1</li>
        <li>리스트1-2</li>
      </ul>
    </li>
    <li>리스트2</li>
    <li>리스트3</li>
  </ul>
</body>

</html>
