<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      text-align: center;
      padding: 5px;
      margin-top: 10px;
      border: 5px solid silver;
    }

    #main #dogbox {
      border-radius: 5px;
      border: 5px solid gray;
      display: inline-block;
      padding: 5px;
    }

    #main #new {
      position: relative;
      top: -100px;
      z-index: 10;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    function j_test(src) {
      var num = Math.floor(Math.random() * 2); //0~1 랜덤으로 숫자 추출

      if (num == 1) {
        $("#main #dogbox").before("<img id='new' src='" + src + "'>");
        $("#main #dogbox").prev().animate({ top: 0 }, 1000, "easeOutBounce");
      } else {
        $("#main #dogbox").after("<img id='new' src='" + src + "'>");
        $("#main #dogbox").next().animate({ top: 0 }, 3000, "easeOutBounce");
      }
    }
  </script>
</head>

<body>
  어느 네모박스 세상에 개가 살고 있었어요. 그런데...<br><br>
  <button type="button" onclick="j_test('images/huk.gif')">사람이 한명 왔어요</button>
  <button type="button" onclick="j_test('images/dog061.gif')">개가 한명 왔어요</button>
  <button type="button" onclick="j_test('images/bird20.gif')">새가 한명 왔어요</button>
  <button type="button" onclick="j_test('images/bird34.gif')">닭이 한명 왔어요</button>
  <br>
  <div id="main">
    <div id="dogbox">
      <img src="images/dog061.gif">
    </div>
  </div>
</body>

</html>
