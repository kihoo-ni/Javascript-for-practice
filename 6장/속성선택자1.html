<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>

  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#wrap a[target]").css("color","red"); //.css({"color:"#f00"});

      $("#wrap a[target=abc]").css({
        "color": "blue",
        "background": "yellow" // .css로 여러개 하지않고 중괄호 : 으로 표현가능.
      });
      
      $("#wrap a[href*=google]").css({
        "background":"pink"
      }); //*= << google이 포함된것 찾음

      $("#member_f :text").css({
        "background":"yellow"
      }) // f뒤에 띄어쓰기 해야함.
    });
  </script>
</head>

<body>
  <h1>속성탐색 선택자</h1>
  <div id="wrap">
    <p>
      <a href="http://www.naver.com" target="_blank">네이버</a>
    </p>
    <p>
      <a href="http://www.google.com">구글</a>
    </p>
    <p>
      <a href="http://www.daum.net" target="abc">다음</a>
    </p>
  </div>
  <form action="#" method="get" id="member_f">
    <p>
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id">
    </p>
    <p>
      <label for="user_pw">비밀번호</label>
      <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>
</body>

</html>
