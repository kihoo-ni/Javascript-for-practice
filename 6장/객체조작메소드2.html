<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    section{
      display: inline-block;
    }

  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   function game(){
    //사용자 입력
    var user=prompt("당신의 선택은?");
    var com=Math.ceil(Math.random()*3);
    var userNum;
    if(user=="가위"){
      userNum=1;
    } else if(user=="바위"){
      userNum=2;
    } else if(user=="보"){
      userNum=3;
    } else {
      alert("잘못 입력했어요");
      location.reload();
    }
    var answer;
    if(userNum==com){
      answer="비겼습니다";
    } else if(userNum-com==1 || userNum-com==-2){
      answer="사용자가 이겼습니다";
    } else {
      answer="사용자가 졌습니다";
    }
    $("#sec_1 img").attr("src","images/math_img_"+com+".jpg");
    $("#sec_2 img").attr("src","images/math_img_"+userNum+".jpg");
    $("#result").text(answer);
   }
  </script>
</head>

<body>
  <h1>
    <strong>신나는 가위바위보 게임!!!</strong>
  </h1>
  <section id="sec_1">
    <h2> 컴퓨터 </h2>
    <p>
      <img src="images/math_img_1.jpg" alt="가위" border="2">
    </p>
  </section>
  <section id="sec_2">
    <h2> 사용자 </h2>
    <p>
      <img src="images/math_img_1.jpg" alt="가위" border="2">
    </p>
  </section>
  <br>
  <button type="button" onclick="game()">게임시작</button>
  <br>
  <h1>게임 결과</h1>
  <h2 id="result"></h2> <!-- 텍스트로 구현  -->
</body>

</html>
