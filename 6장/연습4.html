<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      width: 800px;
      text-align: center;
      margin: 20px auto;
    }

    #main img {
      cursor: pointer;
      width: 70px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function j_test(a) {
      $(a).nextAll().attr("src", "images/huk2.gif");

      setTimeout(function () {
        $(a).nextAll().attr("src", "images/huk1.gif");
      }, 500);
    }
  </script>
</head>

<body>
  <div id="main">
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
  </div>
</body>

</html>
