<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      padding: 5px;
      border: 5px solid black;
      border-radius: 5px;
    }

    #main img{
      width: 60px;
      margin-bottom: 7px;
      position: relative;
    }


    
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    function go(){
      $('#main img[name=discoDog]').animate({top:-100}, 500, 'easeOutBounce').animate({top:0}, 500, 'easeOutBounce');
    }
  </script>
</head>

<body>
  <button type="button" onclick="go()">시바~</button>
  <div id="main">
    <img src="images/bird17.gif">
    <img src="images/bird17.gif">
    <img src="images/bird17.gif">
    <img src="images/shiba2.gif" name="discoDog">
    <img src="images/bird17.gif">
    <img src="images/bird17.gif">
    <img src="images/bird17.gif">
  </div>
</body>

</html>
