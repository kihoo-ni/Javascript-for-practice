  <script>

    }

<body>
 <form action="#" id="form_1">

  <p>

    <input type="text" name="user_id" id="user_id" value="hello">
  </p>
 </form>
<p>
  <button type="button" onclick="print()">이름출력</button>
</p>
<p>
  <input type="text" id="print">
</p>
