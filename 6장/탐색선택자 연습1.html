<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>

    div:not(#main) {
    border: 3px solid black;
    width: 500px;
    margin: 20px auto;
    text-align: center; /* 상위 객체에 textalign 줘서 먹힘 */
    padding: 20px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   function dog(){
      $('#main div:contains(강아지)').css("border-color","red");
    }
   function tv(){
      $('#main div:contains(텔레비전)').css("border-color","blue");
    }
   function man(){
      $('#main div:contains(사람)').css("border-color","magenta");
    }
   function re(){
      $('#main div').css("border-color",'black');
    }
  </script>
</head>

<body>
  <button type="button" onclick="dog()">강아지를 찾아라!</button>
  <button type="button" onclick="tv()">텔레비전을 찾아라!</button>
  <button type="button" onclick="man()">사람을 찾아라!</button>
  <button type="button" onclick="re()">다시하기</button>
  <div id="main">
    <div>
      <img src="images/dog021.gif">
      <br>여기 강아지가 있습니다.
    </div>
    <div>
      <img src="images/life0010.gif">
      <br>여기 텔레비전이 있습니다.
    </div>
    <div>
      <img src="images/huk.gif">
      <br>여기 사람이 있습니다.
    </div>
  </div>
</body>

</html>
