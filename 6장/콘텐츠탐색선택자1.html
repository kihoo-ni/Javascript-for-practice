<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>

  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function () {
      $("#inner_1 p:contains(내용1)").css("background","red");
      $("#inner_1 p:has(strong)").css("background","yellow");
      $("#outer_wrap").contents().css({"border":"1px dashed #00f"});
    });
  </script>
</head>

<body>
  <div id="outer_wrap">
    <h1>콘텐츠 탐색 선택자</h1>
    <section id="inner_1">
      <h1>contains(0), contents(), has()</h1>
      <p>
        <span>내용1</span>
      </p>
      <p>
        <strong>내용2</strong>
      </p>
      <p>
        <span>내용3</span>
      </p>
    </section>
    <section id="inner_2">
      <h1>not(), end()</h1>
      <p>내용4</p>
      <p>내용5</p>
      <p>내용6</p>
    </section>
  </div>
</body>

</html>
